<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main id="container">
        <h1>Play rock paper and scissors!</h1>
        <div id="choice">
            <button id="ROCK" class="btn-choice" type="button">Rock</button>
            <button id="PAPER" class="btn-choice" type="button">Paper</button>
            <button id="SCISSORS" class="btn-choice" type="button">Scissors</button>
        </div>
        <div>
            <p id="result"></p>
        </div>
        <div>
            <h3>Score:</h3>
            <p>Player <span id="player-score"></span>-<span id="computer-score"></span> Computer</p>
            <h3>Round:</h3>
            <p id="round">1</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
